<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mosaic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background-color: rgb(190, 0, 0);
            font: 1.1em Arial, Helvetica, sans-serif;
        }

        img {
            max-width: 100%;
            display: block;
        }

        figure {
            margin: 0;
            display: grid;
            grid-template-rows: 1fr auto;
            break-inside: avoid;
            color: azure;
            background-color: cornflowerblue;
            text-align: center;
            border: 5px rgb(0, 0, 0) solid;
        }

        figure>img {
            grid-row: 1 / -1;
            grid-column: 1;
        }

        figure a {
            color: blue;
            text-decoration: none;
        }

        figcaption {
            grid-row: 2;
            grid-column: 1;
            background-color: rgba(255, 255, 255, .5);
            padding: .2em .5em;
            justify-self: start;
            color: blue;
        }


        .container {
            width: 100vw;
            height: 80vh;
            margin-top: 10vh;
            overflow-y: scroll;
            border-top: 10px solid black;
            border-bottom: 10px solid black;
        }

        figure div {
            padding: 15px;
        }

        iframe {
            width: 100%;
            height: 125%;
        }

        .box {
            column-count: 5;
            column-gap: 0px;
            overflow-y: hidden;
            background-image: url(Media/mosaicbg.jpg);
            background-size: 100%;
        }

        .pink {
            background-color: rgb(250, 0, 96);
            color: white;
        }

        .green {
            background-color: green;
            color: #000;
        }

        .orange {
            background-color: orange;
            color: black
        }

        .purple {
            background-color: purple;
            color: white;
        }

        .yellow {
            background-color: yellow;
            color: black;
        }

        figcaption span {
            color: purple;
            font-weight: 700;
            padding: 0.2em;
            display: inline;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            0% {
                font-size: 0.9em;
                color: rgb(176, 106, 69);

            }

            100% {
                font-size: 1em;


            }



        }

        @media(max-width:600px) {
            .box {
                column-count: 3;
                font-size: 0.75em;
            }

            figure {
                max-height: 280px;
            }

            figure div {
                padding: 15px 10px;
                text-overflow: ellipsis;
                overflow: hidden;
            }

            img {
                max-height: 280px;
            }

            figcaption span {
                color: purple;
                font-weight: 700;
                padding: 0.2em;
                display: inline;
                animation: glow 1s infinite alternate;
            }

            @keyframes glow {
                0% {
                    font-size: 0.9em;
                    color: rgb(176, 106, 69);

                }

                100% {
                    font-size: 1em;


                }



            }




        }
    </style>
</head>
