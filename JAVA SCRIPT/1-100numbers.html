<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100 numbers </title>
    <style>
        td {
            border: 2px solid black;
            text-align: center;
            font-size: 20pt;
            width: 3.2vw;
            height: 3.2vw;
            background-color: blue;
            border-radius: 30px;
        }

        td:nth-child(even) {
            background-color: red;
        }

        td:hover {
            color: white;
        }
    </style>
</head>

<body>
    <script>
        function numberList() {
            var userInput = prompt("Chose a number between 1-100. ");
            document.write('<table>');
            for (i = 0; i < 10; i++) {
                document.write('<tr>');
                for (x = 0; x < 10; x++) {
                    if (userInput == (i * 10 + x + 1)) {
                        document.write('<td style="color:blue;background-color:yellow;">' + (i * 10 + x + 1) + '</td>');
                    } else {
                        document.write('<td>' + (i * 10 + x + 1) + '</td>');
                    }
                }
                document.write('</tr>');
            }
            document.write('</table>');
        }
        numberList();
    </script>
</body>

</html>
