<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <style>input{border: 2px gray solid;
    font-size: 1rem;}

        </style>
</head>
<body>
    <div>
        <form action="">
            <input type="number" placeholder="Enter first number" name="" id="num1">
            <select name="" id="selector">
<option value="+">+</option>
<option value="-">-</option>
<option value="*">X</option>
<option value="/">/</option>

            </select>
            <input type="number" name="" placeholder="Enter secound number " id="num2"><span> = </span>
            <input type="text" name=""   placeholder="result"  disabled="true" id="sum">
            <input type="button" value="click" id="btn" >
    </div>
    <script>
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const sum = document.getElementById('sum');
        const selector = document.getElementById('selector');
        document.getElementById('btn').addEventListener('click', () => {
            if(selector.value == "+"){
            sum.value = parseFloat(num1.value) + parseFloat(num2.value);
            }
            if(selector.value == "-"){
            sum.value = parseFloat(num1.value) - parseFloat(num2.value);
            }
            if(selector.value == "*"){
            sum.value = parseFloat(num1.value) * parseFloat(num2.value);
            }
            if(selector.value == "/"){
            sum.value = parseFloat(num1.value) / parseFloat(num2.value);
            }
        });
    </script>
</body>
</html>
